<div class="grid">
  <app-news-item *ngFor="let article of news$ | async; trackBy: trackBy"
                 [article]="article"
                 [btnText]="btnText"
                 [isAdmin]="isAdmin$ | async"
                 (switchArticleStatus)="onAddArticleToFavorites($event)"
                 (removeNews)="onRemoveArticle($event)">
  </app-news-item>
</div>
